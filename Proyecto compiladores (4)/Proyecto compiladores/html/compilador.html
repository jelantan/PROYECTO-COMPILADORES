<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compilador 1.0</title>
  <link rel="stylesheet" href="./../css/compilador.css">
</head>
<body>
  <header>
    <h1>Compiladores</h1>
    <nav>
      <ul>
        <li><a href="./../index.html">Inicio</a></li>
        <li><a href="manual Tuto++.pdf" download>Manual de usuario</a></li>
        <li><a href="https://github.com/jelantan/PROYECTO-COMPILADORES/wiki/#alfabeto-de-lenguaje-tuto" target="_blank">Documentación</a></li>
        <li><a href="https://github.com/jelantan/PROYECTO-COMPILADORES" target="_blank">Github</a></li>
      </ul>
    </nav>
  </header>

  <div class="compiler-container">
    <textarea id="codeInput" class="code-input" placeholder="Ingrese el código fuente a compilar"></textarea>
    <div class="output"></div>
    <div class="options">
      <button class="compile-btn" onclick="compile()">Compilar</button>
      <input type="file" id="fileInput" style="display: none;" accept=".ttp" onchange="handleFile()">
      <label for="fileInput" class="upload-btn">Cargar Archivo</label>
      <button class="save-btn" onclick="saveFile()">Guardar Archivo .ttp</button>
    </div>
  </div>

  <script src="./../js/cargarCodigo.js"></script>
  
  <script>
    function saveFile() {
      var codeContent = document.getElementById('codeInput').value;
      var blob = new Blob([codeContent], { type: 'text/plain' });
      var a = document.createElement('a');
      a.download = 'archivo.ttp';
      a.href = window.URL.createObjectURL(blob);
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
